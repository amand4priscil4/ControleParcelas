<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Controle de Parcelas</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon-192.png">
</head>
<body>
    <div class="container">
        <header>

        <nav class="tabs">

            <button class="tab" data-tab="cartoes">Cart√µes</button>
            <button class="tab" data-tab="relatorio">Relat√≥rio</button>

        <!-- ABA COMPRAS -->

            <div class="card">
                <h2>‚ûï Nova Compra</h2>
                <form id="form-compra">
                    <div class="form-group">
                        <label>Pessoa:</label>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>Cart√£o:</label>
                        <select id="cartao-select" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Descri√ß√£o:</label>
                        <input type="text" id="descricao" required placeholder="Ex: Notebook Dell">
                    </div>
                    <div class="form-group">
                        <label>Valor Total:</label>
                        <input type="number" id="valor" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label>N√∫mero de Parcelas:</label>
                        <input type="number" id="parcelas" min="1" required placeholder="Ex: 12">

                    </div>

            </div>

            <div class="card">

                <div id="lista-compras"></div>
            </div>
        </section>

        <!-- ABA PESSOAS -->
        <section id="pessoas-tab" class="tab-content">
            <div class="card">
                <h2>‚ûï Cadastrar Pessoa</h2>
                <form id="form-pessoa">
                    <div class="form-group">
                        <label>Nome:</label>
                        <input type="text" id="nome-pessoa" required placeholder="Ex: Jo√£o">
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Pessoa</button>
                </form>
            </div>

            <div class="card">
                <h2>üë• Pessoas Cadastradas</h2>

        <!-- ABA CART√ïES -->

                <form id="form-cartao">
                    <div class="form-group">
                        <label>Nome/Apelido do Cart√£o:</label>
                        <input type="text" id="nome-cartao" required placeholder="Ex: Nubank, Ita√∫, Cart√£o da M√£e">
                    </div>
                    <div class="form-group">
                        <label>Bandeira (opcional):</label>
                        <select id="bandeira-cartao">
                            <option value="">N√£o informar</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="elo">Elo</option>
                            <option value="amex">American Express</option>

                </form>
            </div>

            <div class="card">

        </section>

        <!-- ABA RELAT√ìRIO -->
        <section id="relatorio-tab" class="tab-content">
            <div class="card">
                <h2>üìä Relat√≥rio Mensal</h2>
                <div class="form-group">
                    <label>Selecione o m√™s:</label>
                    <input type="month" id="relatorio-mes">
                </div>
                <div id="relatorio-conteudo"></div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
